emb-net:
  - dim: 200
    dim_e: 200
    dim_t: 100
    history: 1
    layer: 1
    sample: '-1'
    granularity: 36
    r_limit: 10
gen-net:
  - dim_r: 200
    arch: 'conv-dense-dense'
    dim: '990-1024-2048'
    att_head: '0-0-0'
    history: '31 23 15 7 3 1 0'
train:
  - fwd: 1300
    epoch: 10
    batch_size: 1024
    lr: 0.0005
    dropout: 0.3
    weight_decay: 0.00001
    norm_loss: True 